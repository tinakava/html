<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            /* background-color: #0d1b2a; */
            background-color: #b9837a;
            color: white;
           margin-top: 14rem;
           margin-left: 19rem;
        }
        form{
            /* background-color: #1b263b; */
            background-color: #514343;
            padding: 15px 50px 40px 40px;
            text-align: center;
            border-radius: 10px;
            margin: 40px 0px 170px 345px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-left: 29rem;
            margin-top: 15rem;


        }
        h1{
            margin-bottom: 10px;
            font-size: x-large;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 10px 0px 0px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .p1{
            background-color: #e5e5e5;
            color: black;
        }
        button{
            background-color: rgb(142, 162, 163);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            
        }
        button:hover{
            background-color: rgb(128, 94, 94);
        }
        p{
            font-size: 15px;
            color: white;
        }
        p a{
            color: red;
        }
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            form {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 1.25rem;
            }

            input, textarea {
                padding: 12px;
                margin: 12px 0;
            }

            button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            form {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            input, textarea {
                padding: 15px;
                margin: 15px 0;
            }

            button {
                padding: 15px 30px;
                font-size: 14px;
            }
        }

    
    </style>
</head>
<body>
    <form action="home.html">
        <h1>Contact Form</h1>
        <input class="p1" type="name" placeholder="Full Name" required><br><br>
        <input class="p1" type="email" placeholder="Email" required><br><br>
        <input class="p1" type="message" placeholder="Message" required><br><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
